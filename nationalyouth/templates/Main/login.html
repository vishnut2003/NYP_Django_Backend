<!-------------------------------------- Login Page ------------------------------------------------->
<!--------------------------------------------------------------------------------------------------->
{% extends 'Main/base.html' %}
{% block main_content %}
{% load static %}
<div class="phStickyWrap">
    {% include 'Main/header.html' %}
</div>
<section class="login_section py-8 py-md-15 py-xl-22 fontAlter">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-xl-4">
                <ul class="nav nav-tabs tabset justify-content-center mb-10" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link tablink" id="login-tab" data-toggle="tab" role="tab"
                            aria-controls="login" aria-selected="true">User Login</a>
                    </li>
                </ul>
                {% include 'Main/error_messages.html' %}
                <div class="tab-content" id="loginTabContent">
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <form action="#" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email">Username<span class="text-danger">*</span></label>
                                <input value="{{value.username}}" name="username" type="text" id="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Password <span class="text-danger">*</span></label>
                                <input type="password" name="password" id="pass" class="form-control">
                            </div>
                            <div class="form-check mb-5 p-0">
                                <span class="customCheckboxLabel">
                                    <input class="form-check-input fakeInput" type="checkbox" id="save-password">
                                    <label class="form-check-label cuFakeLabel" for="save-password">Show
                                        Password</label>
                                </span>
                                <a href="/forgot_password" class="float-right text-body txtLink">Forgot your
                                    password</a>
                            </div>
                            <button type="submit"
                                class="btn btnTheme fwMedium w-100 d-block text-capitalize position-relative border-0 p-0"
                                data-hover="Login">
                                <span class="d-block btnText">Login</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
